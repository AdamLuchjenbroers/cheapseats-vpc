version: 0.2

env:
  parameter-store:
    PACKAGE_BUCKET: "/AccountEnv/ConfigBucket"
    PACKAGE_PREFIX: "/AccountEnv/ConfigBucket/ArtifactPrefix"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  pre_build:
    commands:
      - echo --- Fetching AWS Key Information --
      - export KMS_S3KEY=`aws kms describe-key --key-id alias/aws/s3 --query 'KeyMetadata.KeyId' | tr -d \"`
      - echo --- Validating Cloudformation Templates ---
      - aws cloudformation validate-template --template-body file://cf-deimos.json
      - echo --- Validating Cloudformation Resources ---
      - aws cloudformation validate-template --template-body file://Resources/DeimosVPN.json
      - aws cloudformation validate-template --template-body file://Resources/Templates/SubnetGroup.json
  build: 
    commands:
      - echo --- Packaging Templates ---
      - mkdir Packed
      - echo Upload Target $PACKAGE_BUCKET to $PACKAGE_PREFIX
      - aws cloudformation package --template-file cf-deimos.json --s3-bucket $PACKAGE_BUCKET --s3-prefix ${PACKAGE_PREFIX}/VPC --kms-key-id $KMS_S3KEY --output-template-file Packed/cf-deimos.json      
      - echo --- Packaging Lambda Functions ---
      - mkdir -p Resources/Lambda
      - PKGROOT=`pwd`
      - cd ${PKGROOT}/Lambda/VPNLaunchedHandler
      - zip -r ${PKGROOT}/Resources/Lambda/VPNLaunchedHandler.zip *

artifacts:
  secondary-artifacts:
    DeimosCloudFormation:
      base-directory: Packed/
      files:
        - cf-deimos.json
    DeimosResources:
      base-directory: Resources
      files:
        - '**/*'
    
