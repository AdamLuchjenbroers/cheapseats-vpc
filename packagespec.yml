version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  build: 
    commands:
      - echo DeploymentBucket - $BUCKET
artifacts:
  secondary-artifacts:
    DeimosCloudFormation:
      base-directory: ./
      files:
        - cf-deimos.json
    DeimosResources:
      base-directory: Resources
      files:
        - '**/*'
        
    
